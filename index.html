<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ontime TTS Demo</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body>
    <header class="title-card">
      <div class="logo-title">
        <img src="https://www.getontime.no/images/icons/ontime-logo.png" alt="Ontime logo"
          onerror="this.style.display='none'" />
        <h1 class="title">Text-to-Speech Demo</h1>
      </div>
      <div class="status">
        <span id="connection-status" class="status-badge disconnected">Disconnected</span>
      </div>
      <nav>
        <a href="https://docs.getontime.no/api/data/runtime-data" target="_blank">Help? See docs</a>
      </nav>
    </header>

    <main class="container">
      <section class="settings-section">
        <div class="card">
          <h2 class="card-title">Configuration</h2>
          
          <div class="field-group">
            <label class="field-label">
              <span>Enable TTS</span>
              <input type="checkbox" id="tts-enabled" checked />
            </label>
          </div>
          <div class="field-group">
            <div class="field-input-group" style="max-width: 300px;">
              <label>Reading Speed</label>
              <input type="range" id="tts-speed" min="0.5" max="2" step="0.1" value="1.1" />
              <div style="display: flex; justify-content: space-between; font-size: 0.75em; color: #777; margin-top: 4px;">
                <span>0.5x</span>
                <span id="speed-value">1.1x</span>
                <span>2.0x</span>
              </div>
            </div>
          </div>

          <div id="fields-container" class="fields-container">
            <p class="info-text">Loading custom fields...</p>
          </div>

          <div class="actions">
            <select id="add-field-select" class="field-select">
              <option value="">Select a field to add...</option>
            </select>
            <button id="add-field-btn" class="btn btn-secondary" disabled>+ Add Field</button>
          </div>
        </div>
      </section>

      <section class="monitoring-section">
        <div class="card">
          <h2 class="card-title">Active Monitoring</h2>
          <div id="monitoring-list" class="monitoring-list">
            <p class="info-text">No fields being monitored</p>
          </div>
        </div>
      </section>

      <section class="current-values-section">
        <div class="card">
          <h2 class="card-title">Current Event Values</h2>
          <div id="current-values" class="values-list">
            <p class="info-text">Waiting for data...</p>
          </div>
        </div>
      </section>
    </main>
    
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
